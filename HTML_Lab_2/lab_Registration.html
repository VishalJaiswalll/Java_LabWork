
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>
</head>
<body>
		<h2>Registration Page</h2>
    <table>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" class="form-control" required><br><br>

			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" class="form-control" required><br><br>

      <label for="last-name">Last Name:</label>
			<input type="text" id="last-name" class="form-control" required><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" class="form-control" required><br><br>
			
			<label for="password">Password:</label>
			<input type="password" id="password" class="form-control" required><br><br>
			
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" class="form-control" required><br><br>
			
			<button class="button" type="submit">Register</button>
		</form>
  </table>
</body>
</html>
